{% extends 'base.html' %}
{% block user_info %}
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li><span>用户名：</span>{{ uname }}</li>
							<li><span>联系方式：</span>{{ email }}</li>
						</ul>
				</div>
				
				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
                    <ul class="goods_type_list clearfix">
                        {% for each in goods_list%}
				        <li>
					        <a href="/goods/detail/{{ each.id }}/"><img src="/static/{{ each.gpic }}"></a>
					        <h4><a href="/goods/detail/{{ each.id }}/">{{ each.gtitle }}</a></h4>
					        <div class="operate">
						        <span class="prize">￥{{ each.gprice }}</span>
						        <span class="unit">{{ each.gprice }}/{{ each.gunit }}</span>
						        <a href="/cart/add_{{ each.id }}_1/" class="add_goods" title="加入购物车"></a>
					        </div>
				        </li>
                        {% endfor %}
			</ul>

		</div>
		</div>
{% endblock user_info %}
